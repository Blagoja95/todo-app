<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <section class="section title-section">
        <h1 class="main-title">Todo</h1>
        <button class="btn btn--theme-switch">
          <img src="src/images/icon-sun.svg" alt="dark-mode" />
        </button>
      </section>
      <section class="section input-section">
        <form action="">
          <div class="input-container">
            <button class="btn btn-check-mark"></button>
            <input
              class="input-field"
              type="input"
              placeholder="Create a new todo..."
            />
          </div>
        </form>
      </section>
      <section class="section todo-section">
        <ul class="tasks">
          <li class="task"></li>
        </ul>
      </section>
    </main>

    <!-- Add dynamic number -->
    items left All Active Completed Clear Completed Drag and drop to reorder
    list

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
