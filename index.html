<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />
    <script defer type="module" src="src/js/controller.js"></script>
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <section class="section title-section">
        <h1 class="main-title">Todo</h1>
        <button class="btn btn--theme-switch"></button>
      </section>
      <section class="section input-section">
        <form action="">
          <div class="input-container">
            <span class="btn btn--span"></span>
            <input
              class="input-field"
              type="input"
              placeholder="Create a new todo..."
            />
          </div>
        </form>
      </section>
      <!-- USER GENERATED CONTENT  -->
      <section class="section todo-section">
        <ul class="tasks">
          <!-- TEMPLATE task -->
          <!-- <li class="task">
            <button class="btn btn--check-mark"></button>
            <p class="task__paragraph">Some Task</p>
            <button class="btn btn--delete"></button>
          </li> -->
        </ul>
      </section>
      <section class="section manage-section">
        <div class="stats">
          <p class="stat__item-count">5 items left</p>
          <div class="filters filters--desktop">
            <button class="btn btn--filter btn--active">All</button>
            <button class="btn btn--filter">Active</button>
            <button class="btn btn--filter">Completed</button>
          </div>
          <div class="filters filters--mobile">
            <button class="btn btn--filter btn--active">All</button>
            <button class="btn btn--filter">Active</button>
            <button class="btn btn--filter">Completed</button>
          </div>
          <button class="btn btn--clear">Clear Completed</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          target="_blank"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/Blagoja95">
          Boris Blagojevic</a
        >.
      </p>
    </footer>
  </body>
</html>
